<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #user-list {
            width: 200px;
            border-right: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #message-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 8px;
        }

        .system-msg {
            color: #888;
            font-style: italic;
        }

        #input {
            border: none;
            border-top: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .user {
            padding: 5px;
            cursor: pointer;
        }

        .user:hover {
            background: #eef;
        }
    </style>
</head>

<body>
    <div id="user-list">
        <h3>在线用户</h3>
    </div>
    <div id="chat">
        <div id="message-container"></div>
        <input type="text" id="input" placeholder="输入消息，@username 私信" autocomplete="off" />
    </div>

    <script src="chat.js"></script>
</body>

</html>
